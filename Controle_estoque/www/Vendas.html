<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="mobileui/style.css">
    <meta name="format-detection" content="telephone=no">
    <meta charset="utf-8">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
    <title>Controle de estoque</title>
</head>

<body class="padding grey-50 has-header has-sub-header">
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="mobileui/mobileui.js"></script>
    <script type="text/javascript" src="js/banco.js"></script>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.combobox.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script><!--adicionado por causa da parte de selecionar-->

    <div class="header grey-700">
        <div class="left">
            <button class="icon ion-ios-arrow-back" onclick="voltar()"></button>
        </div>
        <h3 style="text-align: center;">Venda</h3>
    </div>

        <h4>Buscar produto:</h4>
        <div class="list shadow radius white" style="font-size: 20px;">
            <div class="right">
            <button class="icon ion-search text-grey-400"></button>
        </div>
            <select id="pesqsuisar" onchange="optionCheck()">
                <option value="">Selecionar</option>
                <option value="produto_venda">teste</option>
            </select>
        </div>

    <div class="space"></div>

    <div id="div_mostrar">
        <div class="list" id="produto_venda" hidden>
                <div class="item">
                    <h3>Anel</h3>
                    <p>Quantidade: </p><input type="number" class="align-right">
                    <div class="right"><button class="icon ion-trash-b red" style="padding: 10px;"></button></div>
                </div>
            </div>
    </div>

    <br>
    <div class="item">
        <button class="grey-700 radius full">Baixar</button>
    </div>
</body>

</html>

<script>
    function voltar() {
        window.location.assign("index.html");
    }

    window.onload = function () {
        venda_view();
        $('#pesqsuisar').combobox();
    }

    $(document).ready(function(){
        $('#pesqsuisar').on('change', function(){
            var selectValor = '#'+$(this).val();
            $('#div_mostrar').children('div').hide();
            $('#div_mostrar').children(selectValor).show();
        })
    })

</script>
