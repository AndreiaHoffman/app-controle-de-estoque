<html>

<head>
    <link rel="stylesheet" type="text/css" href="mobileui/style.css">
    <meta name="format-detection" content="telephone=no">

        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

<body class="padding grey-50 has-header has-sub-header">

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="mobileui/mobileui.js"></script>
    <script type="text/javascript" src="js/banco.js"></script>

    <div class="list">
        <div class="item">

            <label class="text-grey-500">Preço</label>
            <input type="text-grey-500" id="produto_id_preco">
        </div>
    </div>
    <div class="buttons-group full" style="margin-top: 180px;">
        <button class="blue-600 border-blue-600 radius-left radius-right" onclick="cadastro_update()">
            <i class="icon ion-loop"></i>Alterar
        </button>
        <button class="red-600 border-red-600 radius-right radius-left"><i class="icon ion-close-round"></i>Excluir</button>
