<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="mobileui/style.css">
  <meta name="format-detection" content="telephone=no">
  <meta charset="utf-8">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport"
    content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <title>Controle de estoque</title>
</head>

<body class="padding grey-50 has-header has-sub-header">
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="mobileui/mobileui.js"></script>
  <script type="text/javascript" src="js/banco.js"></script>
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>


  <div class="header grey-700">
    <div class="left">
      <button class="icon ion-ios-arrow-back" onclick="voltar()"></button>
    </div>
    <h3 style="text-align: center;">Produto</h3>
  </div>
  <div class="header pinl sub shadow tab">
    <button class="ion-plus-round" onclick="openTab('novo_produto')">Novo</button>
  </div>

  <div class="tab-content active" id="novo_produto">
    <div class="space"></div>
    <div class="list">
      <input type="hidden" placeholder="Id">
      <div class="item">
        <input type="text" placeholder="Nome" id="nome_produto">
      </div>
      <div class="item">
        <input type="text" placeholder="Descrição" id="desc_produto">
      </div>
      <div class="item">
        <input type="text" placeholder="Quantidade" id="quant_produto">
      </div>
      <div class="item">
        <input type="text" placeholder="Preço R$" id="preco_produto">
      </div>
    </div>
    <div class="space"></div>
    <div class="item">
        <button class="grey-700 radius full" onclick="cadastro_insert(), alert('Salvo com sucesso!')"><i class="ion-android-checkbox-outline "></i>Salvar</button>
      </div>
  </div>

</body>

</html>
