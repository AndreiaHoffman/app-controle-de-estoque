<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="mobileui/style.css">
  <meta name="format-detection" content="telephone=no">
  <meta charset="utf-8">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport"
    content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <title>Controle de estoque</title>
</head>

<body class="padding has-header has-sub-header">
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="mobileui/mobileui.js"></script>
  <script type="text/javascript" src="js/banco.js"></script>
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="js/jquery.mask.min.js"></script>


  <div class="header deep-purple-800">
    <div class="left">
      <button class="icon ion-ios-arrow-back" onclick="voltar()"></button>
    </div>
    <div class="right">
      <button class="icon ion-android-more-vertical" onclick="openPopover('popover')"></button>
    </div>
    <h3 style="text-align: center;">Produto</h3>
  </div>

  <!--TODO: encaminhar para tela de estoque-->
  <div class="popover" id="popover">
    <div class="list">
      <div class="item" id="teste"><h1>Estoque</h1></div>
    </div>
  </div>

  <div class="header pinl sub shadow tab">
    <button class=" deep-purple-300 ion-plus-round" onclick="openTab('novo_produto')">Novo</button>
  </div>

  <div class="tab-content active" id="novo_produto" name="form">
    <div class="space"></div>
    <div class="list">
      <input type="hidden" placeholder="Id">
      <div class="item">
        <label class="text-deep-purple-800">Produto*</label>
        <input type="text" id="nome_produto">
      </div>
      <div class="item">
        <label class="text-deep-purple-800">Descrição</label>
        <input type="text" id="desc_produto">
      </div>
      <div class="item">
        <label class="text-deep-purple-800">Quantidade</label>
        <input type="text" value="00" id="quant_produto">
      </div>
      <div class="item">
        <label class="text-deep-purple-800">Preço</label>
        <input type="text" placeholder="R$" id="preco_produto" class="dinheiro">
      </div>
    </div>
   
    </div>
    <div class="space"></div>
    <div class="item">
      <button class="deep-purple-800 radius full float-bottom-center" id="inserir"
        onclick="cadastro_insert();"><i
          class="ion-android-checkbox-outline "></i>Salvar</button>
    </div>
  </div>

</body>

</html>

<script type="text/javascript">
  $('.dinheiro').mask('#.##0,00', { reverse: true });

</script>
