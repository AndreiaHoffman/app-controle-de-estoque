<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="mobileui/style.css">
    <meta name="format-detection" content="telephone=no">
    <meta charset="utf-8">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <title>Controle de estoque</title>
</head>

<body class="padding grey-50 has-header has-sub-header">

  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="mobileui/mobileui.js"></script>
    <script type="text/javascript" src="js/banco.js"></script>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>

    <div class="header deep-purple-800">
            <div class="left">
              <button class="icon ion-ios-arrow-back" onclick="voltarEstoque()"></button>
            </div>
            <div class="right">
              <button class="icon ion-android-more-vertical" onclick="openPopover('popover')"></button>
            </div>
            <h3 style="text-align: center;">Detalhes</h3>
          </div>
        
          <div class="popover" id="popover">
            <div class="list">
              <div class="item" id="teste">
                <h5></h5>
              </div>
            </div>
          </div>
    <input type="hidden" id="produto_id_update">
    <input type="hidden" id="ProdutoId">
    <div class="list">
        <div class="item">
            <label class="text-deep-purple-800">Produto</label>
            <input type="text" id="produto_nome_update">
        </div>
        <div class="item">
            <label class="text-deep-purple-800">Descrição</label>
            <input type="text" id="produto_descricao_update">
        </div>
        <div class="item">
            <label class="text-deep-purple-800">Quantidade</label>
            <input type="text" id="produto_quant_update">
        </div>
        <div class="item">
            <label class="text-deep-purple-800">Preço</label>
            <input type="text-grey-500" id="produto_preco_update">
        </div>
    </div>
    <div class="buttons-group full">
        <button class="blue-600 radius float-bottom-left" id="alterar" onclick="alert('Alterado com sucesso!', 'Produto'), update_view()">
            <i class="ion-loop"> Alterar</i>
        </button>
        <button class="red-600 radius float-bottom-right" id="excluir" onclick="deleteItem()"><i class="ion-close-round"> Excluir</i></button>
    </div>

</body>

</html>

<script>
    function voltarEstoque() {
        window.location.assign("index.html");
    }

    window.onload = function () {
       detalhes_view();
    }

</script>
